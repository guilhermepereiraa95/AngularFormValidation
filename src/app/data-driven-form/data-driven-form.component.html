<form [formGroup]="form" (ngSubmit)="onSubmit()">  
    <div class="form-group has-validation">
        <div class="col-12">
            <label for="name" class="label-control">Nome:</label>
        </div>
        <div case="col-12">
            <input type="text" id="name" formControlName="name" class="form-control"
            placeholder="Nome"
            required>
            <div class="invalid-feedback">
                Campo obrigatório
            </div>
        </div>
    </div>
    <div class="form-group has-validation">
        <div class="col-12">
            <label for="email" class="label-control">
                E-mail
            </label>
        </div>
        <div class="col-12">
            <input type="text" id="email" formControlName="email" placeholder="nome@email.com" class="form-control">
        </div>
        <div class="invalid-feedback">
            Campo obrigatório
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <a class="btn btn-danger" (click)="resetar()">Apagar</a>
    <app-form-debug [form]="form"></app-form-debug>
</form>
